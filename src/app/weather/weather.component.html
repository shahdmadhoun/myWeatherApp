
<div class="container search-box">
  <div class="row">
    <div class="search-city">
      <form [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPIXU(weatherSearchForm.value)">
        <input class="form-control" type="text" id="weatherLocation" aria-describedby="weatherLocation" placeholder="Please input a Location" formControlName="location"/>
      </form>
    </div>    
  </div>
</div>

<div class="container-fluid px-1 px-md-4 py-5 mx-auto">
  <div class="row d-flex justify-content-center px-3">
      <div class="card">
          <h2 class="ml-auto mr-4 mt-3 mb-0">{{cityName}}</h2>
          <p class="ml-auto mr-4 mb-0 med-font">{{weatherInfo | json}}</p>
          <h1 class="ml-auto mr-4 large-font">{{ tempCelsius | number: '1.0-0'}}&#176;C</h1>
          <p class="ml-auto ml-4 mb-4">{{date  | date:'yyyy-MM-dd'}}</p>
      </div>
  </div>
</div>
